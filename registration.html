<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="registration.css" />
  <title>Форма реєстрації</title>
  
</head>
<body>
  <div class="forma" >
  <h1>Форма реєстрації</h1>
  <form>
    <label for="firstName">Ім'я :</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Прізвище :</label>
    <input type="text" id="lastName" required>

    <label for="phoneNumber">Номер телефону : +38-</label>
    <input type="text" id="phoneNumber" required><p id="nofon" style="display: none;"></p>
    
    

    <label for="email">Електронна пошта :</label>
    <input type="email" id="email" required><p id="noemail"  style="display: none;" > </p>

    <input type="button"  id="registerButton" value="Зареєструватися" onclick="register()">
  </form>
</div>  

<script src="registration.js" ></script>
</body>
</html>
